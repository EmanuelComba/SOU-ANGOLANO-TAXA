    <script>
    // Configura√ß√µes da notifica√ß√£o
    var position = "left-bottom";
    var color = "verde";
    var animation = "from-left";
    var product_name = "";
    var timeout = 4000;
    var type_name = "fem";
    var msg_final = "";

    // Lista de nomes femininos
    var names_fem = [
        'Maria', 'Ana', 'Francisca', 'Antonia', 'Adriana', 'Juliana', 'Marcia',
        'Fernanda', 'Patricia', 'Aline', 'Sandra', 'Camila', 'Amanda', 'Bruna',
        'Jessica', 'Leticia', 'Julia', 'Luciana', 'Vanessa', 'Mariana', 'Gabriela',
        'Vera', 'Vitoria', 'Larissa', 'Claudia', 'Beatriz', 'Rita', 'Luana', 'Sonia',
        'Renata', 'Eliane'
    ];

    // üí∞ Lista de valores de saque (KZ)
    var valores_saque = [
        '75.000 kz',
        '98.000 kz',
        '120.000 kz',
        '145.000 kz',
        '185.000 kz',
        '210.000 kz',
        '260.000 kz',
        '300.000 kz'
    ];

    var option = {
        position: position,
        cssAnimationStyle: animation,
        plainText: false,
        timeout: timeout
    };

    function show_notification() {
        // Nome aleat√≥rio
        var nome = names_fem[Math.floor(Math.random() * names_fem.length)];

        // Valor de saque aleat√≥rio
        var valor = valores_saque[Math.floor(Math.random() * valores_saque.length)];

        // Frase din√¢mica
        msg_final = "<strong>" + nome + "</strong> sacou agora <strong>" + valor + "</strong>";

        if (color == "verde") {
            Notiflix.Notify.Success(msg_final, option);
        }
        if (color == "azul") {
            Notiflix.Notify.Info(msg_final, option);
        }
        if (color == "vermelho") {
            Notiflix.Notify.Failure(msg_final, option);
        }
        if (color == "amarelo") {
            Notiflix.Notify.Warning(msg_final, option);
        }

        // Pr√≥xima notifica√ß√£o em 20 segundos
        setTimeout(show_notification, 20000);
    }

    // Primeira notifica√ß√£o ap√≥s 10 segundos
    setTimeout(show_notification, 10000);
</script>

<script>
  const countdownElement = document.getElementById("countdown");

  const totalTime = 30 * 60;

  let endTime = localStorage.getItem("offer_end_time");

  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
